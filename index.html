<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>SCHOLARSHIP APPLICATION</title>
</head>

<body>
    <header>Scholarship Application</header>

    <form>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required onblur="formatInput2()">

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required onblur="formatInput3()">

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="school">School:</label>
        <input type="text" id="school" name="school" required onblur="formatInput1()">

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required onblur="formatInput()">

        <label for="subject1">Mathematics:</label>
        <input type="number" id="subject1" name="subject1" min="0" max="100" required>

        <label for="subject2">English:</label>
        <input type="number" id="subject2" name="subject2" min="0" max="100" required>

        <label for="subject3">Subject 3:</label>
        <input type="number" id="subject3" name="subject3" min="0" max="100" required>

        <label for="subject4">Subject 4:</label>
        <input type="number" id="subject4" name="subject4" min="0" max="100" required>

        <label for="subject5">Subject 5:</label>
        <input type="number" id="subject5" name="subject5" min="0" max="100" required>

        <label for="subject6">Subject 6:</label>
        <input type="number" id="subject6" name="subject6" min="0" max="100" required>

        <label for="subject7">Subject 7:</label>
        <input type="number" id="subject7" name="subject7" min="0" max="100" required>

        <label for="subject8">Subject 8:</label>
        <input type="number" id="subject8" name="subject8" min="0" max="100" required>


        <input type="button" value="Submit Application" onclick="computeScholarship()">
    </form>


    <p id="result" class="result"></p>
    <canvas id="myChart"></canvas>
    <script src="./index.js"></script>
</body>

</html>
